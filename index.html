<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="files/css/styles.css" />
  </head>
  <body>
    <header><h1>Splitter Calculator</h1></header>
    <main class="splitter">
      <div class="container">
        <a class="splitter__logo">
          <img src="files/images/logo.svg" alt="Splitter Logo" />
        </a>
        <div class="splitter__content">
          <div class="splitter__content--wrapper">
            <div class="splitter__content--fieldwrap">
              <label for="bill">Bill</label>
              <span class="bill-icon">
                <input type="number" id="bill" name="bill" min="1" step="any" />
              </span>
            </div>
            <div class="splitter__content--fieldwrap">
              <label for="tipcustom">Select Tip %</label>
              <div class="tip-selection">
                <input type="button" id="tip5" value="5%" />
                <input type="button" id="tip10" value="10%" />
                <input type="button" id="tip15" value="15%" />
                <input type="button" id="tip25" value="25%" />
                <input type="button" id="tip50" value="50%" />
                <input
                  type="number"
                  id="tipcustom"
                  name="tip"
                  min="0"
                  max="100"
                  step="any"
                  placeholder="Custom"
                />
              </div>
            </div>
            <div class="splitter__content--fieldwrap">
              <label for="people"
                >Number of People <span id="people-error"></span
              ></label>

              <span class="people-icon">
                <input type="number" id="people" name="people" />
              </span>
            </div>
          </div>
          <div class="splitter__content--wrapper">
            <div id="tipAmount" class="splitter__content--fieldwrap">
              <p>Tip Amount <span>/ person</span></p>
              <h2>$<span>0.00</span></h2>
            </div>
            <div id="totalAmount" class="splitter__content--fieldwrap">
              <p>Total <span>/ person</span></p>
              <h2>$<span>0.00</span></h2>
            </div>
            <button type="button" id="reset" disabled>Reset</button>
          </div>
        </div>
      </div>
    </main>
    <script src="files/js/script.js"></script>
  </body>
</html>
